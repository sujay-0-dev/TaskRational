<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskRational</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <section id="auth-section">
            <nav class="top-nav">
                <div class="logo">TASKRATIONAL</div>
                <div class="nav-links">
                    <a href="#" class="active">Home</a>
                    <a href="#">Class</a>
                    <a href="#">Review</a>
                    <a href="#">Contact Us</a>
                </div>
            </nav>

            <div class="auth-container" id="login-container">
                <h2>Login to Your Account</h2>
                <form id="login-form" class="auth-form">
                    <div class="form-group">
                        <input type="email" id="login-email" placeholder="Email Address" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="login-password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn-submit">Login</button>
                    <p class="form-switch">Don't have an account? <a href="#" id="show-register">Register</a></p>
                </form>
            </div>

            <div class="auth-container" id="register-container" style="display: none;">
                <h2>Create New Account</h2>
                <form id="register-form" class="auth-form">
                    <div class="form-group">
                        <input type="text" id="register-name" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" id="register-email" placeholder="Email Address" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="register-password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn-submit">Sign Up</button>
                    <p class="form-switch">Already Registered? <a href="#" id="show-login">Login</a></p>
                </form>
            </div>
        </section>

        <section id="main-section" style="display: none;">
            <header>
                <nav class="navbar">
                    <div class="logo">TASKRATIONAL</div>
                    <div class="nav-links">
                        <button id="daily-btn" class="nav-btn">Daily</button>
                        <button id="monthly-btn" class="nav-btn">Monthly</button>
                        <button id="yearly-btn" class="nav-btn active">Yearly</button>
                    <button id="logout-btn" class="nav-btn">Logout</button>
                    </div>
                </nav>
            </header>

            <div class="content-container">
                <div id="yearly-section" class="task-section">
                    <h2>Yearly Goals</h2>
                    <form id="yearly-form" class="task-form">
                        <input type="text" id="yearly-goal" placeholder="Enter your yearly goal" required>
                        <textarea id="yearly-steps" placeholder="Steps to achieve the goal" required></textarea>
                        <button type="submit">Add Goal</button>
                    </form>
                    <div id="yearly-goals-list" class="tasks-list"></div>
                </div>

                <div id="monthly-section" class="task-section" style="display: none;">
                    <h2>Monthly Tasks</h2>
                    <form id="monthly-form" class="task-form">
                        <select id="month-select"></select>
                        <input type="text" id="monthly-task" placeholder="Enter your monthly task" required>
                        <textarea id="monthly-steps" placeholder="Steps to complete the task" required></textarea>
                        <button type="submit">Add Task</button>
                    </form>
                    <div id="monthly-tasks-list" class="tasks-list"></div>
                </div>

                <div id="daily-section" class="task-section" style="display: none;">
                    <h2>Daily Tasks</h2>
                    <form id="daily-form" class="task-form">
                        <input type="text" id="daily-task" placeholder="Enter your daily task" required>
                        <input type="time" id="task-time" required>
                        <button type="submit">Add Task</button>
                    </form>
                    <div id="daily-tasks-list" class="tasks-list"></div>
                </div>
            </div>
        </section>
        <footer class="footer">
            <div class="copyright">
                <p>&copy; TaskRational@SujayBarman</p>
            </div>
        </footer>
    </div>
<script src="script.js"></script>
</html>
